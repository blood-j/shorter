{{ define "status_full" }}
{{ template "header" }}
<main class="px-3">
    <div class="row col-md-4 col-md-push-4">
        <table class="table table-striped table-dark">
            <tbody>
                {{ range $key, $value := . }}
                <tr>
                    <td>{{ $key }}</td>
                    <td>{{ $value }}</td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </div>
</main>

{{ template "footer" }}
{{ end }}
